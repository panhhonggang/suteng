<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册经销商</title>
	<link href="/Public/Admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
</head>
<style>
    div.form-group{
        width: 100%;
    }
</style>
<body>
    <div class="ibox-content">
        <form action="{{:U('Home/RegisteredVendor/index')}}" method="post" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>

                <div class="col-md-3">
                    <input type="text" name='user' class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>

                <div class="col-md-3">
                    <input type="password" name="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码确认</label>

                <div class="col-md-3">
                    <input type="password" name="repassword" class="form-control" name="password">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">申请</button>
                    <button class="btn btn-white" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
